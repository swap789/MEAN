<div class="example-container">
    <mat-card *ngIf="!isLoading">
        <form (submit)="onSignup(signupForm)" #signupForm="ngForm">
            <mat-form-field>
                <input matInput name="email" ngModel type="email" placeholder="E-Mail" #emailInput="ngModel" required />
                <mat-error *ngIf="emailInput.invalid">Please enter valid Email</mat-error>
            </mat-form-field>
            <mat-form-field>
                <input matInput name="password" ngModel type="password" placeholder="Password" #passwordInput="ngModel"
                    required />
                <mat-error *ngIf="passwordInput.invalid">Please enter valid password</mat-error>
            </mat-form-field>
            <button mat-raised-button color="primary" type="submit">Sign Up</button>
        </form>
    </mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
</div>
